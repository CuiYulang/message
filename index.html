<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消息发送系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            background: rgba(106, 17, 203, 0.1);
            border-radius: 50%;
            z-index: 0;
        }
        
        .container::after {
            content: '';
            position: absolute;
            bottom: -80px;
            right: -80px;
            width: 200px;
            height: 200px;
            background: rgba(37, 117, 252, 0.1);
            border-radius: 50%;
            z-index: 0;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #2c3e50;
            position: relative;
            z-index: 1;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }
        
        .input-container {
            display: flex;
            margin: 30px 0;
            position: relative;
            z-index: 1;
        }
        
        .message-input {
            flex: 1;
            padding: 18px 25px;
            border: none;
            border-radius: 50px 0 0 50px;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .message-input:focus {
            outline: none;
            box-shadow: 0 5px 20px rgba(106, 17, 203, 0.3);
        }
        
        .send-button {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 0 35px;
            border-radius: 0 50px 50px 0;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .send-button:hover {
            background: linear-gradient(90deg, #2575fc, #6a11cb);
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }
        
        .send-button:active {
            transform: translateY(0);
        }
        
        .send-button i {
            margin-right: 8px;
        }
        
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            z-index: 1000;
            display: none;
            max-width: 90%;
            width: 350px;
        }
        
        .notification-icon {
            font-size: 4rem;
            color: #2ecc71;
            margin-bottom: 20px;
            animation: bounce 1s ease;
        }
        
        .notification-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .notification-text {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 25px;
        }
        
        .countdown {
            font-size: 1.5rem;
            font-weight: bold;
            color: #3498db;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 999;
            display: none;
        }
        
        .recent-messages {
            margin-top: 40px;
            text-align: left;
            position: relative;
            z-index: 1;
        }
        
        .recent-title {
            font-size: 1.2rem;
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .message-list {
            list-style: none;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .message-list li {
            background: #f8f9fa;
            padding: 12px 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
        
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .input-container {
                flex-direction: column;
            }
            
            .message-input {
                border-radius: 50px;
                margin-bottom: 15px;
            }
            
            .send-button {
                border-radius: 50px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>消息发送系统</h1>
        <p class="subtitle">输入您的消息并点击发送按钮</p>
        
        <div class="input-container">
            <input type="text" class="message-input" id="messageInput" placeholder="请输入您的消息...">
            <button class="send-button" id="sendButton">
                <i class="fas fa-paper-plane"></i> 发送
            </button>
        </div>
        
        <div class="recent-messages">
            <h3 class="recent-title">最近消息</h3>
            <ul class="message-list" id="messageList">
                <li>欢迎使用消息发送系统！</li>
                <li>输入消息并点击发送按钮测试功能</li>
            </ul>
        </div>
    </div>
    
    <div class="overlay" id="overlay"></div>
    
    <div class="notification" id="notification">
        <div class="notification-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h2 class="notification-title">发送成功！</h2>
        <p class="notification-text">您的消息已成功发送</p>
        <div class="countdown" id="countdown">5秒后关闭</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const notification = document.getElementById('notification');
            const overlay = document.getElementById('overlay');
            const countdownElement = document.getElementById('countdown');
            const messageList = document.getElementById('messageList');
            
            // 发送消息函数
            function sendMessage() {
                const message = messageInput.value.trim();
                
                if (message === '') {
                    // 如果消息为空，添加抖动效果
                    messageInput.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        messageInput.style.animation = '';
                    }, 500);
                    return;
                }
                
                // 添加到最近消息列表
                const newMessage = document.createElement('li');
                newMessage.textContent = message;
                newMessage.style.animation = 'fadeIn 0.5s ease';
                messageList.prepend(newMessage);
                
                // 显示通知
                notification.style.display = 'block';
                overlay.style.display = 'block';
                
                // 倒计时功能
                let seconds = 5;
                countdownElement.textContent = `${seconds}秒后关闭`;
                
                const countdownInterval = setInterval(() => {
                    seconds--;
                    countdownElement.textContent = `${seconds}秒后关闭`;
                    
                    if (seconds <= 0) {
                        clearInterval(countdownInterval);
                        closeNotification();
                    }
                }, 1000);
            }
            
            // 关闭通知
            function closeNotification() {
                notification.style.display = 'none';
                overlay.style.display = 'none';
                
                // 清空输入框
                messageInput.value = '';
                messageInput.focus();
            }
            
            // 事件监听
            sendButton.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // 添加抖动动画
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0%, 100% {transform: translateX(0);}
                    10%, 30%, 50%, 70%, 90% {transform: translateX(-5px);}
                    20%, 40%, 60%, 80% {transform: translateX(5px);}
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
